<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Items</title>
</head>
<body>
<div align="center">
    <h1>Item List</h1>


    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Weight</th>
            <th>price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${listItems}">
            <td th:text="${item.id}">Item ID</td>
            <td th:text="${item.name}">Name</td>
            <td th:text="${item.weight}">Weight</td>
            <td th:text="${item.price}">Price</td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</body>
</html>
